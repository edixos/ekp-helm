global:
  cnrmNamespace: "default"
  abandon: true
  skipUnspecifiedFields: false
  gcpProjectId: "ekp-dev"
  description: "gke cluster for test"

tags:
  networking: true

gcpVpcNetwork:
  name: "ekp-vpc-network"
  description: "EKP VPC Network"
  resourceID: "ekp-vpc-network"
  routingMode: REGIONAL
  autoCreateSubnetworks: false

gcpSubnetwork:
  name: "ekp-subnetwork"
  description: "EKP Subnetwork"
  region: "europe-west1"
  ipCidrRange: "10.0.0.0/24"
  networkRef:
    name: "ekp-vpc-network"
  purpose: ""
  secondaryIpRange:
  - ipCidrRange: "10.0.32.0/19"
    rangeName: "clusterrange"
  - ipCidrRange: "10.0.16.0/20"
    rangeName: "servicesrange"

name: "test-gke-cluster"
location: "europe-west1-b"
initialNodeCount: 1
addonsConfig:
  httpLoadBalancing:
    disabled: false
  horizontalPodAutoscaling:
    disabled: false
enableShieldedNodes: true
networkingMode: "VPC_NATIVE"
networkRef:
  name: "ekp-vpc-network"
subnetworkRef:
  name: "ekp-subnetwork"
loggingService: "logging.googleapis.com/kubernetes"
monitoringService: "monitoring.googleapis.com/kubernetes"
masterAuthorizedNetworksConfig:
  cidrBlocks:
    - cidrBlock: "0.0.0.0/0"
      displayName: "all"
privateClusterConfig:
  enablePrivateNodes: false
  enablePrivateEndpoint: false
clusterAutoscaling:
  enabled: false
resourceID: "test-gke-cluster"
ipAllocationPolicy:
  enabled: true
  servicesSecondaryRangeName: servicesrange
  clusterSecondaryRangeName: clusterrange
