global:
  gcpProjectId: ekp-dev
  cnrmNamespace: "cnrm-system"
  abandon: true

certmanager:
  prometheus:
    enabled: true
    servicemonitor:
      enabled: true

  serviceAccount:
    annotations:
      iam.gke.io/gcp-service-account: cert-manager@ekp-dev.iam.gserviceaccount.com

tags:
  configConnector: true

iamPolicy:
  iamPolicyMembers:
    - name: "cert-manager-gsa"
      member: "serviceAccount:wi-cert-manager@ekp-dev.iam.gserviceaccount.com"
      role: "roles/dns.admin"
      resourceRef:
        kind: Project
        external: "projects/ekp-dev"

workloadIdentity:
  global:
    gsa:
      create: false
      name: wi-cert-manager
      project: "ekp-dev"

    ksa:
      namespace: "infra-cert-manager"
      name: cert-certmanager

issuers:
  - name: letsencrypt-dns-staging
    kind: ClusterIssuer
    spec:
      acme:
        server: https://acme-staging-v02.api.letsencrypt.org/directory
        email: ""
        privateKeySecretRef:
          name: letsencrypt-dns-staging
        solvers:
        - selector: {}
          dns01:
            cloudDNS:
              project: ekp-dev
  - name: letsencrypt-dns-prd
    kind: ClusterIssuer
    spec:
      acme:
        server: https://acme-v02.api.letsencrypt.org/directory
        email: ""
        privateKeySecretRef:
          name: letsencrypt-dns-prd
        solvers:
        - selector: {}
          dns01:
            cloudDNS:
              project: ekp-dev
